<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      padding-left: 25px;
      padding-bottom: 25px;
      margin-left: 25px;
      margin-top: 50px;
      border-width: 3px;
      border-style: solid;
      border-color: black;
    }

    .box2 {
      width: 200px;
      border: 1px dashed black;
      margin: 25px auto;
      padding: 25px 50px;
      /*
      margin, padding 의 shorthand 는 갯수에 따라 방향이 정해진다. 
      4개: 상, 우, 하, 좌(12시 시계방향) / 3개: 상, 좌우, 하 / 2개: 상하, 좌우 / 1개: 상하좌우
      */
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
